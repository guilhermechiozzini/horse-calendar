<!DOCTYPE html>
<html>
    <head>
        <link rel="manifest" href="/horse-calendar/manifest.json" />
        <title>Horse Calendar</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="/horse-calendar/css/style.css?v3" />
    </head>
    <body>
        <header>
            <div class="p-5 text-center bg-light">
                <h1 class="mb-3">Horse Calendar!</h1>
                <h2 class="mb-3">Pamentos</h2>
            </div>
        </header>
        <div class="container">
            <form>
                <div class="form-group mb-3">
                    <label for="date" class="form-label">Data de Pagamento</label>
                    <input id="date" class="form-control" type="date"  />
                </div>
                <div class="form-group mb-3">
                    <label for="value" class="form-label">Valor Pago</label>
                    <input id="value" class="form-control" type="number" />
                </div>
                <div class="form-group mb-3">
                    <label for="year" class="form-label">Ano Base</label>
                    <input id="year" class="form-control" type="number" />
                </div>
                <div class="form-group mb-3">
                    <label for="month" class="form-label">Mês da Mensalidade</label>
                    <input id="month" class="form-control" list="monthList">
                    <datalist id="monthList">
                        <option value="January">Janeiro</option>
                        <option value="Febuary">Fevereiro</option>
                        <option value="March">Mar&ccedil;o</option>
                        <option value="April">Abril</option>
                        <option value="May">Maio</option>
                        <option value="June">Junho</option>
                        <option value="July">Julho</option>
                        <option value="August">Agosto</option>
                        <option value="September">Setembro</option>
                        <option value="October">Outubro</option>
                        <option value="November">Novembro</option>
                        <option value="December">Dezembro</option>
                    </datalist>  
                </div>                
                <div class="form-group mb-3">
                    <button id="addPayment" class="btn btn-primary round-6 adding-button" type="button">+</button>
                </div>
            </form>
            <div id="result">
                <table class="table" id="paymentTable">
                    <thead>
                        <tr>
                            <th scope="col">Data de Pagamento</th>
                            <th scope="col">Mês do Vencimento</th>
                            <th scope="col">Ano Base</th>
                            <th scope="col">Valor Pago</th>
                            <th scope="col">Ação</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
        <script src="/horse-calendar/js/remedios.js"></script>
    </body>
</html>
